<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CHIP-8 Emulator</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">

    <style>
     canvas {
       image-rendering: -moz-crisp-edges;
       image-rendering: -webkit-crisp-edges;
       image-rendering: pixelated;
       image-rendering: crisp-edges;
     }

     body {
       background: #eaeaea;
       font-family: 'VT323', monospace;
       font-size: 20px;

     }

     .content {
       background: #eaeaea;
       width: 512px;
       display: grid;
       grid-template-columns: 50% 25% 25%;
       margin: 0 auto;
       grid-template-rows: 190px 260px; 30px; 300px;
     }

     .screen {
       grid-column: 1 / span 3;
     }
     header {
       grid-column: 1 / span 3;
       display: flex;
       font-family: 'Roboto Slab', serif;
     }

     .controls {
       grid-column: 1 / span 3;
       display: flex;
       justify-content: center;
       padding: 10px;
     }

     .registers,
     .misc,
     .memory {
       display: flex;
     }

     ul.memorylist {
       list-style: none;
       margin: 0;
       padding: 0;
     }

     ul.memorylist > li:first-child {
       background-color: #FFE4B5;
     }

     .github {
       float: right;
     }

    </style>
  </head>

  <body>
    <div class="github">
      <a href="https://github.com/wtfleming/chip-8-rust-wasm"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    </div>

    <div class="content">
      <header>
        <div class="info">
          <h2>CHIP-8</h2>
          <p>A WebAssembly <a href="https://en.wikipedia.org/wiki/CHIP-8">CHIP-8</a> emulator implemented in Rust. Click the start button below to play pong. The paddle on the left is controlled with the <i>1</i> and <i>q</i> keys, the right paddle with <i>4</i> and <i>r</i>.</p>
          <p></p>
        </div>
      </header>


      <div class="screen">
        <canvas id="chip8-canvas" width="64" height="32" style="transform: scale(8); transform-origin: top left"></canvas>
      </div>

      <div class="controls">
        <button id="start-button">Start</button>
        <button id="stop-button" disabled>Stop</button>
        <button id="step-button">Step</button>
      </div>


      <div>
        <p>Instructions</p>
        <div class="memory">
          <ul class="memorylist" id="memorylist"></ul>
        </div>
      </div>
      <div>
        <p>Registers</p>
        <div class="registers" id="registers"></div>

      </div>
      <div>
        <p>Info</p>
        <div class="misc" id="misc"></div>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
